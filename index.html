<body>

    <nav class="navbar x navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Alpha Finance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Transactions</a>

                </ul>
                <section class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item WelcomeTag dropdown">

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="userProfile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings
                                        </a></li>

    <main class="container main-container mt-5">
        <section class="row">


            <nav class="navbar py-2 navbar-expand-lg navbar-light
                    bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Transaction Details</a>
                    <div class="d-flex gap-2 align-items-center
                            justify-content-between flex-wrap">


                        <button type="button" data-bs-toggle="modal" data-bs-target="#SearchModal" data-bs-whatever="@mdo" class="btn">Advance
                                Search</button>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" class="btn">Add
                                new Transaction</button>

                    </div>
                </div>
            </nav>


            <section class="transaction-details">


                <table class="table
                        container
                        table1
                        mediaTable
                        caption-top">

                    <div class="d-flex flex-row justify-content-between
                            py-2 align-items-center">
                        <p class="pt-2 account-p">List of Transaction History
                        </p>
                        <input type="text" class="form-control d-block" name="search" id="searchId" onkeyup="searchFunc()" autocomplete="off" placeholder="Search" value="">

                    </div>
                    <thead class="table-head">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date </th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Fundraisers</th>
                            <th scope="col">Amount Rs.</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>


            </section>

        </section>
    </main>


    <!-- ****************************  Add Transaction Modal *************************** -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div style="background-color: transparent; border: none ;" class="modal-content">



                <div class="mt-5 d-flex align-items-center
                        justify-content-center">




                    <form class="p-5">


                        <h4 class="form-txt mb-4 text-center">
                            Add new Transaction
                            </h2>
                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="date" class="form-control" placeholder="Date" value="2021-11-01" min="2018-01-01" max="2025-12-31" required id="AddTransDate" autocomplete="off" aria-describedby="emailHelp">
                                    <!-- <span class="icon"> <i class="fas
                                            fa-calendar-alt"></i></span> -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="text" class="form-control" placeholder="Name" required id="AddTransName" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas
                                            fa-user-edit"></i></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="email" class="form-control" placeholder="Email" required id="AddTransEmail" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas
                                            fa-envelope"></i></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="text" class="form-control" placeholder="Fundraiser" required id="AddTransFund" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas fa-users"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="text" class="form-control" placeholder="Amount" required id="AddTransAmount" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas
                                            fa-money-bill"></i></span>
                                </div>
                            </div>


                            <div class="text-center">

                                <button class="btn
                                    px-5 AddTransBtn">Add Now</button>
                            </div>




                            <hr class="line">

                            <div>
                                <h6 class="text-center">Follow Us On</h3>
                                    <div class="d-flex align-items-center
                                    justify-content-center">
                                        <span class="social-icon mx-2 p-2">
                                        <i class="fab fa-instagram fa-lg"></i>
                                    </span>
                                        <span class="social-icon mx-2 p-2"> <i
                                            class="fab fa-twitter-square fa-lg"></i></span>
                                        <span class="social-icon mx-2 p-2"> <i
                                            class="fab fa-facebook-square
                                            fa-lg"></i></span>
                                    </div>
                            </div>

                    </form>



                </div>



            </div>
        </div>
    </div>





    <!-- ****************************  Search Transaction Modal *************************** -->
    <section class="modal fade" id="SearchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div style="background-color: transparent; border: none ;" class="modal-content">



                <div class="mt-5 d-flex align-items-center
                        justify-content-center">




                    <form class="p-5">


                        <h4 class="form-txt mb-4 text-center">
                            Search Transaction
                            </h2>
                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="text" class="form-control" placeholder="Date" id="searchByDate" required autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas
                                            fa-calendar-alt"></i></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="text" class="form-control" required placeholder="Name" id="searchByName" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas
                                            fa-user-edit"></i></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="email" class="form-control" required placeholder="Email" id="searchByEmail" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas
                                            fa-envelope"></i></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="text" class="form-control" required placeholder="Fundraiser" id="searchByFund" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas fa-users"></i></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-parent">
                                    <input type="text" class="form-control" required placeholder="Amount" id="searchByAmount" autocomplete="off" aria-describedby="emailHelp">
                                    <span class="icon"> <i class="fas
                                            fa-user-edit"></i></span>
                                </div>
                            </div>


                            <div class="text-center">

                                <button type="submit" class="btn
                                    px-5 searchBtn">Search
                                    Now</button>
                            </div>




                            <hr class="line">

                            <div>
                                <h6 class="text-center">Follow Us On</h3>
                                    <div class="d-flex align-items-center
                                    justify-content-center">
                                        <span class="social-icon mx-2 p-2">
                                        <i class="fab fa-instagram fa-lg"></i>
                                    </span>
                                        <span class="social-icon mx-2 p-2"> <i
                                            class="fab fa-twitter-square fa-lg"></i></span>
                                        <span class="social-icon mx-2 p-2"> <i
                                            class="fab fa-facebook-square
                                            fa-lg"></i></span>
                                    </div>
                            </div>

                    </form>



                </div>



            </div>
        </div>
    </section>

    <script src="./sctipts/login.js"></script>
