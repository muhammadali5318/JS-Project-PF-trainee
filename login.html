<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Style/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>


<body>





    <div class="container">

        <div class="row">


            <div style="height: 100vh;" class="d-flex align-items-center
                    justify-content-center">




                <section class="p-5 signInForm">


                    <h4 class="form-txt mb-4 text-center">
                        Sign in to Alpha Finance
                        </h2>
                        <div class="mb-3">
                            <div class="input-parent">
                                <input type="email" class="form-control" placeholder="Email" required id="signInEmail" autocomplete="off" aria-describedby="emailHelp">
                                <span class="icon"> <i class="fas fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-parent">
                                <span class="pass-icon icon"> <i class="fas
                                        fa-eye"
                                        onclick="toggle()"></i></span>
                                <input type="password" placeholder="Password" id="password" required class="form-control">
                            </div>
                        </div>
                        <div class="text-center">

                            <button type="button" onclick="SignInForm()" class="btn
                                px-5 SignInBtn">Submit</button>

                        </div>

                        <div class="mt-3">
                            <p style="color: #555;">
                                Don't have an account? <a class="sign-up-a" target="_blank" href="signup.html">Sign Up
                                    Now</a>
                            </p>
                            <p style="color: #555; text-align: center;">
                                Forgot Password? <a class="sign-up-a" target="_blank" href="ForgotPassword.html">Recover
                                    Now.</a>
                            </p>
                        </div>



                        <hr class="line">


                        <div>
                            <h6 class="form-txt text-center">Follow Us On
                                </h3>
                                <div class="d-flex align-items-center
                                justify-content-center">
                                    <span class="social-icon mx-2 p-2"> <i
                                        class="fab fa-instagram fa-lg"></i></span>
                                    <span class="social-icon mx-2 p-2"> <i
                                        class="fab fa-twitter-square fa-lg"></i></span>
                                    <span class="social-icon mx-2 p-2"> <i
                                        class="fab fa-facebook-square fa-lg"></i></span>
                                </div>
                        </div>


                </section>



            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./sctipts/login.js"></script>
</body>

</html>
